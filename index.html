<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/icon.png"/>
    <title>Newsletter Form</title>
</head>
<body>
    <div id="form-container">
        <img id="logo" src="assets/logo.svg" alt="">
        
        <div id="info">
            <h1>atualize ideias e informações em 5 minutos.</h1>
            <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
            <h2>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
            perfeito para se preparar para codar ☕</h2>
        </div>

        <form action="">
            <label for="email-input">Insira seu e-mail:</label><br>
            
            <div id="input-content">
                <input type="email" name="email" id="email-input" placeholder="oi@rocketseat.com">
                <button type="submit">
                    <img src="assets/send.svg" id="send-img" alt="">
                </button>
            </div>
        </form>

        <a href="">deixe-me ler primeiro <img src="assets/arrow-right.svg" alt=""></a>
    </div>

    <div id="img-container">
        <img src="assets/read_news.jpg" alt="">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
